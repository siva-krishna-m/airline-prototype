<div class="form-field">
  <input class="station-search" type="text" [formControl]="stateCtrl" (click)="showList = !showList" />
  <ul class="dropdownlist" *ngIf="showList">
    <li
      *ngFor="let station of filteredStates | async"
      (click)="setSelectedOption(station)"
    >
    <div class="list-item">
    <span>{{ station.name }}</span>
    <span>{{ station.city }}</span>
    </div>

    </li>
  </ul>
</div>
